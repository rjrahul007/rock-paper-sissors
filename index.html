<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/game-control.png" sizes="16x16" />
    <title>Rock Paper Scissors | RJ</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section">
      <h1>Rock Paper and Scissors</h1>
      <p>Do you have what it takes to win?</p>
      <h3>Choose your weapon!</h3>
      <div class="weapons">
        <div class="img-div" aria-valuetext="rock">
          <img src="./images/rock.jpg" alt="" />
        </div>
        <div class="img-div" aria-valuetext="paper">
          <img src="./images/paper.jpg" alt="" />
        </div>
        <div class="img-div" aria-valuetext="scissors">
          <img src="./images/scissors.jpg" alt="" />
        </div>
      </div>
      <div class="score">
        <div class="user">
          <h4>You</h4>
          <p id="user-score">0</p>
        </div>
        <div class="computer">
          <h4>computer</h4>
          <p id="computer-score">0</p>
        </div>
        <div class="chance">
          <h4>Chance left</h4>
          <p id="chance-left">5</p>
        </div>
      </div>
      <div class="message-reset">
        <p class="message" id="message">
          It's a best of 5<span> Good Luck! Human ðŸ˜‰</span>
        </p>
        <button class="btn-hide" id="reset">Play Again</button>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
